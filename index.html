<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>das41</title>


	<script src="https://kit.fontawesome.com/e249e49ad4.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="basket">
		<div class="basket-icon">
			<i class="fa-solid fa-basket-shopping"></i>			
		</div>

		<div class="all-count-container"></div>
		<div class="all-price-container"></div>
	</div>

	<section id="roll">
		<div class="roll-header">
			<h1>Роллы</h1>
			<p>Только свежие продукты и оригинальные рецепты от японских поваров</p>
		</div>


		<div class="roll-container"></div>

		<div class="productBig">
			<div class="back">
				<i class="fa-solid fa-arrow-left-long"></i>
				Все товары
			</div>

			<div class="product-big-container"></div>
			<button class="close">X</button>
		</div>


		<div class="order-container">
			
			<div class="order">
				<h2>Ваш заказ</h2>	
				<div class="orders"></div>
				<div class="result">299</div>

				<form>
					<label for="firstName">Your Name</label><br>
					<input type="text" id="firstName" name="firstName"><br>

					<label for="email">Email</label><br>
					<input type="email" id="email" name="email"><br>

					<label for="tel">Phone Number</label><br>
					<input type="tel" id="tel" name="tel"><br>

					<input type="submit" value="chekout">

				</form>

			</div>
			<button class="close">X</button>
		</div>
	</section>	


	<script src="js/main.js"></script>
</body>
</html>
